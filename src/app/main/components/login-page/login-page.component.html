<form class="form-signin" [formGroup]="form" (submit)="login()">
    <h2 class="form-signin-heading">Please sign in</h2>

    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': formSubmitted && form.get('email').invalid }">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': formSubmitted && form.get('password').invalid }">
    </div>

    <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="isLoading">Sign in</button>
</form>
