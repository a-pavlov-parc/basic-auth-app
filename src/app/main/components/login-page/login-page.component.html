<form class="form-signin" [formGroup]="form" (submit)="captchaRef.execute()">
    <h2 class="form-signin-heading">Please sign in</h2>

    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" formControlName="username">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="passwordMd5">
    </div>

    <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="isLoading">Sign in</button>

    <re-captcha
        #captchaRef="reCaptcha"
        siteKey="6LcKNEIUAAAAAPGe3VDGzUcqXyi5iyMD-IPhiXej"
        size="invisible"
        (resolved)="login($event)"
    ></re-captcha>
</form>
